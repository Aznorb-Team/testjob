<h2 mat-dialog-title>Напоминание</h2>
<mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="2:1" class="dialog">

        <mat-grid-tile>
            <mat-form-field appearance="fill" class="input_dialog">
                <mat-label>Дата создания</mat-label>
                <input matInput disabled value="{{reminder.data_created}}">
              </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill" class="input_dialog">
                <mat-label>Короткое описание</mat-label>
                <input matInput [(ngModel)]="reminder.short_description">
              </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill" class="input_dialog">
                <mat-label>Дата завершения</mat-label>
                <input matInput [(ngModel)]="reminder.data_completed">
              </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill" class="input_dialog">
                <mat-label>Полное описание</mat-label>
                <textarea matInput [(ngModel)]="reminder.description"></textarea>
              </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field class="input_dialog">
                <mat-label>Статус</mat-label>
                <mat-select [(value)]="reminder.status">
                    @for (status of dataSourceStatus; track status) {
                    <mat-option [value]="status.id">{{status.title}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Назад</button>
  </mat-dialog-actions>
